<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-generator</title>
</head>

<body>
    <div class="wrapper">
        <h1>Password Generator</h1>
        <!-- display container -->
        <div class="display-container">
            <input readonly placeholder="password" class="display" data-passwordDisplay>
            <button data-copy>
                <span data-copyMsg >copied</span>
                <img src="./images/copy.svg" alt="copy-icon" width="23px" height="23px">
            </button>
        </div>
        <!-- input field started password lenght section -->
        <div class="input-container">
            <div class="lenght-container">
                <p>Password Lenght</p>
                <p data-lenghtNumber>0</p>
            </div>

            <!-- slider -->
            <input type="range" min="1" max="20" class="slider" step="1" data-lenghtSlider>

            <!-- checkbox -->
            <div>
                <input type="checkbox" name="" id="uppercase">
                <label for="uppercase">includes uppercase letter</label>
            </div>

            <div>
                <input type="checkbox" name="" id="lowercase">
                <label for="lowercase">includes lowercase letter</label>
            </div>
            <div>
                <input type="checkbox" name="" id="numbers">
                <label for="numbers">includes numbers</label>
            </div>
            <div>
                <input type="checkbox" name="" id="symbols">
                <label for="symbols">includes letter</label>
            </div>

            <!-- strenght section -->
            <div class="strength-container">
                <p>strength</p>
                <div data-indicator></div>
            </div>
            <!-- generate password -->
            <button class="generateButton">Generate Password</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
